<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Will it Rain Today?</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="stuff">
          <form class="form-inline">
            <div class="form-group mb-2 mr-2">
              <input
                type="City"
                class="form-control"
                placeholder="City"
                id="keyword"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2  mr-2">
              Search
            </button>
            <button type="submit" class="btn btn-warning mb-2 mr-2">
              Current Location
            </button>
          </form>
          <h1 id="place"></h1>

          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row mt-3">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left mr-3 mt-1 ">
                  <img id="icon" />
                </div>
                <div class="float-left">
                  <h2><span id="temperature"></span><small>CÂº</small></h2>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind Speed:<span id="windspeed"></span> km/h</li>
                <li>Max temp: <span id="maxtemp"></span>C</li>
                <li>Min temp: <span id="mintemp"></span>C</li>
                <li>Precipitation: <span id="precipitation"></span>mm/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
