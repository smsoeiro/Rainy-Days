<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ce6d0bfb32.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Will it Rain Today?</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="stuff">
          <form class="form-inline">
            <div class="form-group mb-2 mr-2">
              <input
                type="City"
                class="form-control"
                placeholder="City"
                id="keyword"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2  mr-2">
              Search
            </button>
            <button type="submit" class="btn btn-warning mb-2 mr-2">
              Current Location
            </button>
          </form>
          <strong>
            <h1 id="place"></h1>

            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </strong>
          <div class="row mt-3">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left mr-3 mt-1 ">
                  <img id="icon" />
                </div>
                <div class="float-left">
                  <h2><span id="temperature"></span><small>Cº</small></h2>
                </div>
              </div>
            </div>

            <div class="col-6">
              <h3><div class="fal fa-clouds-sun"></div></h3>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="windspeed"></span> km/h</li>
                <li>Max temp: <span id="maxtemp"></span>Cº</li>
                <li>Min temp: <span id="mintemp"></span>Cº</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="week ">
          <div class="grid">
            <div class="row">
              <div class="col-sm">
                <ul>
                  <li><b>Monday</b></li>
                  <li>icon</li>
                  <li>19ºc</li>
                </ul>
              </div>
              <div class="col-sm">
                <ul>
                  <li><b>Tuesday </b></li>
                  <li>icon</li>
                  <li>19ºc</li>
                </ul>
              </div>
              <div class="col-sm">
                <ul>
                  <li><b>Wednesday </b></li>
                  <li>icon</li>
                  <li>19ºc</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
